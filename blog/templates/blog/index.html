<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RECIPE SEARCH ENGINE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form method="post" action="{% url 'search' %}" class="d-flex">
                    {% csrf_token %}
                    <input class="form-control me-2" type="text" name="userText" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" value="search">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container row mt-5 text-center" style="margin-left: auto; margin-right: auto">

        {% for recipe in recipes %}

        <div class="col-lg-3 col-sm-12 mb-3">
            <div class="card" style="width:18rem; margin: 0 auto">
                <img src="{{recipe.recipe.image}}" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{recipe.recipe.label}}</h5>
                    <p class="card-content">{{recipe.recipe.source}}</p>

                    <details>
                        <summary>Details</summary>
                        <p class="mt-2">{{recipe.recipe.calories}} kcal</p>
                        <p>{{recipe.recipe.ingredients}}</p>

                    </details>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
